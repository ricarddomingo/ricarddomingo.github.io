  <style>
    #map {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      margin: 0;
      overflow: hidden;
      padding: 0;
      font-family: sans-serif;
    }

    html {
      height: 100%;

    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
      height: 100%;
    }

  <script>
    var map;
    $(document).ready(function() {
      map = new Cesium.Viewer('map', {
        /*
              				imageryProvider: new Cesium.UrlTemplateImageryProvider({
              					url: 'https://api.mapbox.com/styles/v1/ricarddomingo/cjd3b3nh246mq2sp3519xv2wm/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoicmljYXJkZG9taW5nbyIsImEiOiJjamNqZ3IzMDUyNTh3MndwYWRpcTNjbjU2In0.plzKPligh2NtQVhGzT7EKA'
              				}),


        */
                      imageryProvider:new Cesium.MapboxImageryProvider({
                      mapId: 'mapbox.satellite',
                      accessToken: 'pk.eyJ1IjoicmljYXJkZG9taW5nbyIsImEiOiJjamNqZ3IzMDUyNTh3MndwYWRpcTNjbjU2In0.plzKPligh2NtQVhGzT7EKA'
                    }),
                    


        timeline: false,
        navigationHelpButton: true,
        scene3DOnly: true,
        fullscreenButton: true,
        baseLayerPicker: false,
        homeButton: false,
        infoBox: true,
        sceneModePicker: false,
        animation: false,
        geocoder: false,
        sceneMode: Cesium.SceneMode.SCENE3D,
        terrainProvider: new Cesium.CesiumTerrainProvider({
          url: 'https://assets.agi.com/stk-terrain/world',
          requestWaterMask: false,
          requestVertexNormals: true
        })

      });

      map.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(2.1806, 41.4003, 15000)
      });

      

			var overlay= map.imageryLayers;

			var mapBoxTileset=overlay.addImageryProvider(new Cesium.MapboxImageryProvider({
			mapId: 'ricarddomingo.8ctpymio',
			accessToken: 'pk.eyJ1IjoiZ2lzbWFzdGVybTIiLCJhIjoiY2pjamdzbHZlMjg5YjMzbzBvMjRpazc3eSJ9.6L0nrPLbjWxZCMdBit-z8g'
		}));
		mapBoxTileset.alpha = 0.5;
                          


    });
  </script>
